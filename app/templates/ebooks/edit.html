{% extends "base.html" %}

{% block title %}Edit E-Book - ChupChap Pathshala{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Edit E-Book</h2>
            <a href="{{ url_for('main.ebook_list') }}" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </a>
        </div>

        <form action="{{ url_for('main.ebook_edit', id=ebook.id) }}" method="POST" enctype="multipart/form-data">
            <div class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Book Title</label>
                    <input type="text" name="title" id="title" required value="{{ ebook.title }}"
                        class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm py-3 px-4 text-lg">
                </div>

                <!-- Author -->
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                    <input type="text" name="author" id="author" required value="{{ ebook.author }}"
                        class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm py-3 px-4 text-lg">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" id="description" rows="3"
                        class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm py-3 px-4 text-lg">{{ ebook.description }}</textarea>
                </div>

                <!-- Setup Rows -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- PDF File -->
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Replace PDF File</label>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-file-pdf text-3xl text-gray-400"></i>
                                <div class="flex text-sm text-gray-600 justify-center">
                                    <label for="file-upload"
                                        class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                        <span>Upload new file</span>
                                        <input id="file-upload" name="file" type="file" class="sr-only" accept=".pdf"
                                            onchange="updateFileName(this)">
                                    </label>
                                </div>
                                <p class="text-xs text-gray-500">Current: {{ ebook.file_path }}</p>
                                <p id="file-name" class="text-sm font-medium text-gray-900 mt-2 hidden"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Cover Image -->
                    <div class="col-span-1 md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cover Image</label>
                        <div class="flex flex-col sm:flex-row gap-4 items-start">
                            <!-- Current Cover Preview -->
                            <div class="flex-shrink-0" style="width: 200px;">
                                <div
                                    class="aspect-[2/3] w-full rounded-lg border border-gray-200 overflow-hidden bg-gray-50">
                                    <img src="{{ ebook.cover_image_url }}" alt="Current Cover"
                                        class="w-full h-full object-cover"
                                        onerror="this.src='https://placehold.co/200x300?text=No+Cover'">
                                </div>
                                <p class="text-xs text-center text-gray-500 mt-1">Current Cover</p>
                            </div>

                            <!-- Upload Box -->
                            <div class="flex-grow w-full">
                                <div
                                    class="mt-0 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:bg-gray-50 transition-colors h-full flex flex-col justify-center">
                                    <div class="space-y-2 text-center">
                                        <i class="fas fa-image text-3xl text-gray-400"></i>
                                        <div class="flex text-sm text-gray-600 justify-center">
                                            <label for="cover-upload"
                                                class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                                <span>Upload New Cover</span>
                                                <input id="cover-upload" name="cover_image" type="file" class="sr-only"
                                                    accept="image/*" onchange="updateCoverName(this)">
                                            </label>
                                        </div>
                                        <p class="text-xs text-gray-500">Leaving empty keeps current cover</p>
                                        <p id="cover-name" class="text-sm font-medium text-gray-900 mt-2 hidden"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Audio File -->
                <div class="col-span-1 md:col-span-2">
                    <label for="audio_file" class="block text-sm font-medium text-gray-700 mb-2">Replace Audio
                        File</label>
                    <div
                        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:bg-gray-50 transition-colors">
                        <div class="space-y-1 text-center">
                            <i class="fas fa-music text-3xl text-gray-400"></i>
                            <div class="flex text-sm text-gray-600 justify-center">
                                <label for="audio-upload"
                                    class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                    <span>Upload new audio</span>
                                    <input id="audio-upload" name="audio_file" type="file" class="sr-only"
                                        accept=".mp3,.wav" onchange="updateAudioName(this)">
                                </label>
                            </div>
                            <p class="text-xs text-gray-500">Current: {{ ebook.audio_path if ebook.audio_path else 'No
                                audio file' }}</p>
                            <p id="audio-name" class="text-sm font-medium text-gray-900 mt-2 hidden"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-4 flex justify-between">
                <button type="button" onclick="confirmDelete()"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-150 transform hover:scale-105"
                    style="background-color: #dc2626;">
                    <i class="fas fa-trash-alt mr-2"></i>Delete E-Book
                </button>
                <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-150 transform hover:scale-105">
                    <i class="fas fa-save mr-2"></i>Update E-Book
                </button>
            </div>
    </div>
    </form>
</div>
</div>

<!-- Delete Form -->
<form id="deleteForm" action="{{ url_for('main.ebook_delete', id=ebook.id) }}" method="POST" class="hidden"></form>

<script>
    function updateFileName(input) {
        const fileName = input.files[0] ? input.files[0].name : '';
        const display = document.getElementById('file-name');
        if (fileName) {
            display.textContent = fileName;
            display.classList.remove('hidden');
        } else {
            display.classList.add('hidden');
        }
    }
    function updateCoverName(input) {
        const fileName = input.files[0] ? input.files[0].name : '';
        const display = document.getElementById('cover-name');
        if (fileName) {
            display.textContent = fileName;
            display.classList.remove('hidden');
        } else {
            display.classList.add('hidden');
        }
    }
    function updateAudioName(input) {
        const fileName = input.files[0] ? input.files[0].name : '';
        const display = document.getElementById('audio-name');
        if (fileName) {
            display.textContent = fileName;
            display.classList.remove('hidden');
        } else {
            display.classList.add('hidden');
        }
    }
    function confirmDelete() {
        if (confirm('Are you sure you want to delete this E-Book? This action cannot be undone.')) {
            document.getElementById('deleteForm').submit();
        }
    }
</script>
{% endblock %}
